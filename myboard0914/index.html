<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBoard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">글쓴이</th>
                <th scope="col">날짜</th>
              </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td><a href="#">글 제목을 쓰는 편이야</a></td>
                <td>김종원</td>
                <td>2023. 09. 14.</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td><a href="#">글 제목을 쓰는 편이야</a></td>
                <td>김태성</td>
                <td>2023. 09. 14.</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td><a href="#">글 제목을 쓰는 편이야</a></td>
                <td>김한결</td>
                <td>2023. 09. 14.</td>
            </tr>
            </tbody>
        </table>
        <div class="btnCont">
            <button type="button" class="btn btn-primary" id="writeBtn">글쓰기</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
