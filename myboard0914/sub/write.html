<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBoard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="titleInput" class="form-label">제목</label>
              <input type="text" class="form-control" id="titleInput" aria-describedby="titleInput">
            </div>
            <div class="mb-3">
                <label for="contentInput" class="form-label">내용</label>
                <textarea class="form-control" id="contentInput" rows="6"></textarea>
              </div>
        </form>
        <div class="btnCont">
            <button type="button" class="btn btn-primary" id="writeBtn">글쓰기</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
